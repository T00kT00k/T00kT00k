{% extends 'zoowikipedia/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for o in ordo %}
    <li>
        <h2>{{o.name}}</h2>
        {% autoescape on %}
        {{o.info|linebreaks|truncatewords:50}}
        {% endautoescape %}
        <div class="clear"></div>

        <p class="link-read-post"><a href="{{ o.get_absolute_url }}">Читать пост</a></p>

    </li>
	{% endfor %}
</ul>
{% endblock %}
