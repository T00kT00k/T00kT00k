{% extends 'zoowikipedia/base.html' %}

{% block content %}
    <ul class="list-articles">
        {% for c in classis %}
        <li>
            <br>
            <div class="link-edit-post"><a href="edit_classis/{{c.id}}">Изменить</a></div>
            <div class="circle"><a href="delete_classis/{{c.id}}">x</a></div>
            <div class="clear"></div>

            <h2>{{c.name}}</h2>
            {% autoescape on %}
            {{c.info|linebreaks|truncatewords:50}}
            {% endautoescape %}
            <div class="clear"></div>

            <p class="link-read-post"><a href="{{ c.get_absolute_url1 }}">Читать пост</a></p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
