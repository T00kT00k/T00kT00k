{% extends 'zoowikipedia/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for c in classis %}
    <li>
        <h2>{{c.name}}</h2>
        {% autoescape on %}
        {{c.info|linebreaks|truncatewords:50}}
        {% endautoescape %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{% url 'classis_post' c.pk %}">Читать пост</a></p>
    </li>
	{% endfor %}
</ul>
{% endblock %}
